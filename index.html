<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
    <div class="view"><h1 class = "view-key">0</h1></div>
    <div class="numbers">
        <div class="numberSquare topRow big">C</div>
        <div class="numberSquare topKey">=</div>
        </div>
    <div class="numbers">
    <div class="numberSquare topRow">7</div>
    <div class="numberSquare topRow">8</div>
    <div class="numberSquare topRow">9</div>
    <div class="numberSquare topKey">/</div>
    </div>
    <div class="numbers">
    <div class="numberSquare topRow">4</div>
    <div class="numberSquare topRow">5</div>
    <div class="numberSquare topRow">6</div>
    <div class="numberSquare topKey">x</div>
    </div>
    <div class="numbers">
    <div class="numberSquare topRow">1</div>
    <div class="numberSquare topRow">2</div>
    <div class="numberSquare topRow">3</div>
    <div class="numberSquare topKey">+</div>
    </div>
    <div class="numbers">
    <div class="numberSquare botRow big">0</div>
    <div class="numberSquare botRow minus">-</div>
    </div>
    </div>
</body>
</html>
